<script type='text/javascript'>
	$(document).ready(function() {
		
		
		//var purl = $.url();
		$("#search").find('input').autocomplete();
		//$("#search").find('input').attr('value',purl.param('search')===undefined?'':purl.param('search'));

				
		 $( ".portlet" )
	      .addClass( "ui-widget ui-widget-content ui-helper-clearfix ui-corner-all" )
	      .find( ".portlet-header" )
	        .addClass( "ui-corner-all" )
	        .prepend( "<span class='ui-icon ui-icon-minusthick portlet-toggle'></span>");
	 
	    $( ".portlet-toggle" ).click(function() {
	      var icon = $( this );
	      icon.toggleClass( "ui-icon-minusthick ui-icon-plusthick" );
	      icon.closest( ".portlet" ).find( ".portlet-content" ).toggle();
	    });
	});
</script>

<body>


	<div class="container" style="margin: 0; padding: 0;">

		<!-- banner -->

		<div class="row half-bottom" id="header" style="padding-top: 5px">
			<div class="two columns">
				<a href="#"><img class='scale-with-grid' border='0'
					src='images/logo.png' title='Home' alt='eNanoMapper'></a>
			</div>
			<div class="fourteen columns remove-bottom">
				<h2>eNanoMapper Search Demonstration</h2>
			</div>

		</div>

		<div class="row remove-bottom" id="header">
			<!-- toplinks -->
		</div>
		<div class="row half-bottom">

			<div class="eight columns remove-bottom" style="padding-left: 10px;">
				<div id="breadCrumb" class="breadCrumb module remove-bottom h5">
					<ul>
						<li><a href="#" title="AMBIT Home">Home</a></li>
					</ul>
				</div>
			</div>
			<div class="one column remove-bottom"
				title='(press ESC to close suggestions)'>
				<h4>Search</h4>
			</div>
			<div class="six columns remove-bottom" id="search">
				<input type="text" id="query" name="query" autocomplete="off"
					title='(press ESC to close suggestions)'>
			</div>

		</div>
		<!-- left -->
		<div class="four columns" id="query" style="margin: 5px 5px 5px 5px; padding: 0;">

			<div class='row remove-bottom'>
				<h5>Current Selection</h5>
				<ul id="selection"></ul>	
			</div>

			<div class='row remove-bottom'>
				<h5>Sources</h5>
				<ul class="tags green  remove-bottom" id="owner_name"></ul>
			</div>

			<div class='row remove-bottom'>
				<h5>Nanomaterial type</h5>
				<ul class="tagcloud tags  remove-bottom" id="substanceType"></ul>
			</div>

			<div class='row remove-bottom'>
				<h5 id="P-CHEM_header">Phys-chem</h5>
				<ul class="remove-bottom tags green remove-bottom" id="P-CHEM_endpointcategory"></ul>
				<ul class="tags blue  remove-bottom" id="P-CHEM_effectendpoint"></ul>
			</div>
			
			<div class='row remove-bottom'>
				<h5 id="TOX_header">Assays</h5>
				<ul class="remove-bottom tags green remove-bottom" id="TOX_endpointcategory"></ul>
				<ul class="tags blue  remove-bottom" id="TOX_effectendpoint"></ul>
			</div>

<!-- 						
			<div class='row remove-bottom'>
				<h5>Assay type</h5>
				<ul class="tagcloud tags blue  remove-bottom" id="endpointcategory"></ul>
			</div>
			 -->
<!-- 

 -->

			<div class='portlet row half-bottom'>
				<div class="portlet-header">Results</div>
				<ul class="portlet-content tagcloud tags  remove-bottom" id="interpretation_result"></ul>
			</div>			


			<div class='portlet row half-bottom'>
				<div class="portlet-header">References</div>
				<ul class="portlet-content tags remove-bottom" id="reference"></ul>
			</div>
			<div class="clear"></div>
			
			<div class='portlet row half-bottom'>
				<div class="portlet-header">Protocols</div>
				<ul class="portlet-content tags blue  remove-bottom" id="protocol"></ul>
			</div>				
			
			<div class='portlet row half-bottom'>
				<div class="portlet-header">Instruments</div>
				<ul class="portlet-content  tags green remove-bottom" id="instruments"></ul>
			</div>		
									
			<div class='portlet row half-bottom'>
				<div class="portlet-header">Species</div>
				<ul class="portlet-content  tags green remove-bottom" id="species"></ul>
			</div>				

		</div>

		<!-- right -->
		<div class="twelve columns " style="padding: 0;margin: 0;">
			<section id="result" >
			<div id="navigation">
				<ul id="pager"></ul>
				<div id="pager-header"></div>
			</div>
			<section id="docs"> </section> </section>
		</div>
		<!-- container -->
	</div>
