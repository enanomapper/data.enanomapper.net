    <link rel="stylesheet" href="style/sm-core-css.css" type="text/css">

    <script src="../enm/lib/jquery-1.10.2.js"></script>
    <script src="../enm/lib/jquery.smartmenus.min.js" type="text/javascript" language="JavaScript"></script>
    <script>
        $(document).ready(function() {
            //
            var prefix = "https://apps.ideaconsult.net/marina/";

            $('#loginform').attr('action', prefix + 'provider/signin');

            $('#registerlink').attr('href', prefix + 'register');

            $('#forgottenlink').attr('href', prefix + 'forgotten');

        });
    </script>

<body>

    <div class="container" style="margin:0;padding:0;">

        <div class="two columns" style="padding:0 2px 2px 2px 0;margin-right:0;">
            <a href="https://search.data.enanomapper.net/"><img class='scale-with-grid' border='0' src='images/nr_logo.png' title='Home' alt='Home'>
            </a>
        </div>

        <div class="fourteen columns remove-bottom">
            <ul id='smartmenu' class="sm sm-mint">
                <li>
                    <a href="https://search.data.enanomapper.net/" title="Home">Home</a>
                </li>
                <li>
                    <a href="#">Help</a>
                    <ul>
                        <li> <a href="nanoreg-enm-db.pdf">User guide</a>
                        </li>
                        <li><a href='https://search.data.enanomapper.net/support.html'>Support</a>
                        </li>
                        <li><a href="#">For developers</a>
                            <ul>
                                <li><a href='https://apps.ideaconsult.net/nanoreg1/api-docs' target=_blank title="API documentation in Swagger JSON format">API Documentation</a>
                                </li>
                                <li><a href='http://enanomapper.github.io/API/' target=_blank title="API documentation in Swagger JSON format">API Documentation (eNanoMapper services)</a>
                                </li>
                            </ul>
                        </li>
                        <li id="logout_li">
                            <a id="logout_a" title='Click here to log out.' href='#' onClick='document.forms["logoutForm"].submit(); return false;'>Log out</a>&nbsp;
                        </li>


                    </ul>
                </li>
            </ul>
        </div>


        <div class="row add-bottom">&nbsp;</div>

        <div class="two columns" style="padding:0 2px 2px 2px 0;margin-right:0;">&nbsp;</div>

        <div class="twelve columns remove-bottom" style="padding:0;">

            <div class="row remove-bottom ui-widget-header ui-corner-top">&nbsp;Sign In</div>
            <div class="ui-widget-content ui-corner-bottom">
                <div style='margin:5px;padding:5px;'>
                    <form method='post' id='loginform' action='https://apps.ideaconsult.net/marina/provider/signin' autocomplete='off'>

                        <div class="row half-bottom"> &nbsp;
                            <label class='eight columns alpha'>&nbsp;</label>
                            <div class='three columns omega'>&nbsp;</div>
                            <div class='five columns omega'>
                                <a title='AMBIT registration' id="registerlink" target=_blank href='https://apps.ideaconsult.net/marina/register' class='h5'>Create an account</a>
                            </div>
                        </div>


                        <div class="row remove-bottom">
                            <label class='three columns alpha'>User name</label>
                            <input class='five columns omega' type='text' size='40' name='login' value=''>
                        </div>

                        <div class="row remove-bottom">
                            <label class='three columns alpha'>Password</label>
                            <input class='five columns omega' type='password' size='40' name='password' value=''>
                            <div class='three columns omega'>&nbsp;</div>
                            <div class='five columns omega'><a href="https://apps.ideaconsult.net/marina/forgotten" id="forgottenlink" title='Click to request one time password reset'>Forgotten password?</a>
                            </div>
                        </div>

                        <div class="row remove-bottom">
                            <label class='five columns alpha'>&nbsp;</label>
                            <input class='three columns omega' type="submit" value="Log in">
                            <a href='#' class='chelp loginhelp'></a>
                            <input type='hidden' size='40' name='targetUri' id='targetUri' value='https://apps.ideaconsult.net/nanodata/nanoreg2/index.html'>
                        </div>




                    </form>

                </div>
            </div>
        </div>

    </div>
